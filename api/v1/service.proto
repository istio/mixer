syntax = "proto3";

package api.v1;

import "check.proto";
import "report.proto";
import "quota.proto";

// The Istio Mixer API
service Mixer {
  rpc Check(stream CheckRequest) returns (stream CheckResponse) {}
  rpc Report(stream ReportRequest) returns (stream ReportResponse) {}
  rpc Quota(stream QuotaRequest) returns (stream QuotaResponse) {}
}
