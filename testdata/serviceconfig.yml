subject: namespace:ns
revision: "2022"
rules:
        #- selector: service.name == “*”
        #- selector: service.name == "myservice"
- selector: true
  aspects:
  - kind: quotas
    params:
  - kind: metrics
    adapter: prometheus
    params:
      metrics:
      - descriptor_name: request_count
        # we want to increment this counter by 1 for each unique (source, target, service, method, response_code) tuple
        value: "1"
        labels:
          source: source.name
          target: target.name
          service: api.name | "unknown"
          method: api.method | "unknown"
          response_code: response.http.code
      - descriptor_name:  request_latency
        value: response.latency
        labels:
          source: source.name
          target: target.name
          service: api.name | "unknown"
          method: api.method | "unknown"
  - kind: access-logs
    params:
      logName: "access_log"
      logFormat: 0 # Common Log Format
  - kind: application-logs
    params:
      logName: "mixer_log"
      logEntryDescriptorNames: ["default"]
- selector: client.id == "bad_client"
  aspects:
  - kind: denials
