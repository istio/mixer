subject: global
adapters:
  - name: token
    kind: attributes
    impl: token
    params:
      issuers:
      - name: "local"
        pubKeyUrl: "http://jwktestserver:21356/keys"
        claimNames: ['name','locations.us.ca','servers.haifa']
  - name: default
    kind: quotas
    impl: memQuota
    params:
  - name: default
    impl: stdioLogger
    params:
      logStream: STDERR
      omitEmptyFields: true
  - name: prometheus
    kind: metrics
    impl: prometheus
    params:
  - name: default
    impl: denyChecker
  - name: default
    kind: attributes
    impl: kubernetes
    params:
      # when running from mixer root, use the following config after adding a
      # symbolic link to a kubernetes config file via:
      #
      # $ ln -s ~/.kube/config adapter/kubernetes/kubeconfig
      #
      # kubeconfig_path: "adapter/kubernetes/kubeconfig"
