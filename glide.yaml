package: istio.io/mixer
ignore:
- google
- google/api
- google/api/servicecontrol
- google/api/servicecontrol/v1
- google/logging
- google/logging/type
- google/protobuf
- google/rpc
- google/type
import:

- package: github.com/golang/protobuf
  subpackages:
  - proto
  - ptypes/any
  - ptypes/struct
  - ptypes/timestamp
  - ptypes/wrappers
- package: google.golang.org/genproto
- package: github.com/googleapis/googleapis
- package: github.com/google/protobuf
- package: github.com/spf13/cobra/cobra
