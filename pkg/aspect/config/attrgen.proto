syntax = "proto3";

package pkg.aspect.config;

import "gogoproto/gogo.proto";

option go_package="config";
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.gostring_all) = false;

// Configures an AttributeGenerator aspect.
message AttributeGeneratorsParams {
    // Map of input params name to attribute expressions. At runtime, each
    // expression will be evaluated to determine the input value provided to the
    // aspect.
    map<string, string> input_expressions = 1;

    // Map of generated value names to mixer attribute names. Individual aspect
    // implementations will produce a map of output values (name -> value).
    // These output values will be converted into attributes for consumption by
    // the rest of the mixer via this map.
    map<string, string> value_attribute_map = 2;
}
