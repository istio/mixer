syntax = "proto3";

package pkg.aspect.config;

import "gogoproto/gogo.proto";
import "mixer/v1/config/descriptor/attribute_descriptor.proto";

option go_package="config";
option (gogoproto.goproto_getters_all) = false;
option (gogoproto.equal_all) = false;
option (gogoproto.gostring_all) = false;

// Configures an AttributeGenerator aspect.
message AttributeGeneratorsParams {
    // Map of label name to attribute expression. At runtime, each
    // expression will be evaluated to determine the value provided to the
    // aspect.
    map<string, string> labels = 1;

    // Descriptors for the new attributes that will be produced by this aspect.
    repeated istio.mixer.v1.config.descriptor.AttributeDescriptor generated_attributes = 2;
}
