syntax = "proto3";

package pkg.adaptersupport.accessLogger.config;

option go_package="config";

// Configures an individual logger aspect implementation.
//
// Example usage:
// kind: istio/accessLogger
// params:
//    log_name: "logs/access_log"
//    attributes: "source.ip","host.URL","
message Params {
    // Provides a way to identify a collection of related log entries.
    string log_name = 1;

    // A list of names of attributes that will be used to generate
    // access log entries.
    repeated string attributes = 2;

    // This will format string will be applied to the set of
    // attributes specified to generate a textual access log entry.
    //
    // If this is not specified, the mixer will attempt to use a
    // default format that closely aligns with the Common Log Format.
    //
    // Default:
    // `{{or (.source_ip) "-"}} - {{or (.source_user) "-"}} [{{.timestamp.Format "02/Jan/2006:15:04:05 -0700"}}] "{{or (.method) "-"}} {{or (.api_resource) "-"}} {{or (.protocol) "-"}}" {{or (.status_code) "-"}} {{or (.response_size) "-"}}`
    string log_format = 3;
}
