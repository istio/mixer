syntax = "proto3";

package authz;

import "mixer/v1/config/descriptor/value_type.proto";
import "mixer/v1/template/extensions.proto";

option (istio.mixer.v1.template.template_variety) = TEMPLATE_VARIETY_CHECK;

message Template {
  // known fields:
  // - name: The name of the subject.
  // - groups: Groups the subject belongs to.
  map<string, istio.mixer.v1.config.descriptor.ValueType> subject = 1;

  // known fields:
  // - namespace: Namespace the target action is taking place in.
  // - service: The Service the action is being taken on.
  // - method: The what action is being taken.
  // - path: The resource within the service.
  map<string, istio.mixer.v1.config.descriptor.ValueType> action = 2;

}
